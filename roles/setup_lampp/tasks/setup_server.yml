- name: install lamp stack
    sudo: yes
    apt: name={{ item }} state=present update_cache=yes
    with_items:
      - apache2
      - mysql-server
      - php7.0
      - php7.0-mysql
  tags: setup_server

    - name: start services
      service: name={{ item }} state=started enabled=yes
      sudo: yes
      with_items:
        - apache2
        - mysql

